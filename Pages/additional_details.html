    <script>
         var userSelectedPosition = document.getElementById("userSelectedPosition");
        userSelectedPosition.textContent = getCookie("position");
        var userInternshipDuration = document.getElementById("userInternshipDuration");
        document.getElementById("userAdditionalDetailsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        if (this.checkValidity()) {
            setCookie("userInternshipDurationSelectedIndex", userInternshipDuration.selectedIndex);
            setCookie("userInternshipDuration", userInternshipDuration.value);
            window.location.href = "terms_conditions.html";
        } else {
            this.classList.add('was-validated');
        }
        });

        function goBack() {
        window.history.back();
    }

    function loadData(){
                var userInternshipDurationSelectedIndex = document.getElementById("userInternshipDurationSelectedIndex");
                $(userInternshipDuration).prop('selectedIndex',parseInt(getCookie("userInternshipDurationSelectedIndex")) ).change();
        }
